        :root {
            --primary-color: #9EC6F3;
            --secondary-color: #BDDDE4;
            --text-color: #333;
            --background-start: #9FB3DF;
            --background-end: #C5E0E8;
            --accent-color: #F7D08A;
            --font-main: 'HSSanTokki20-Regular', cursive;
            --font-sub: 'NanumSquareRound', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            font-family: var(--font-sub);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: var(--font-main);
            font-size: 3rem;
            color: var(--primary-color);
            margin-top: 1.5rem;
            margin-bottom: 2.5rem;
            animation: bounceIn 1.5s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin: 0.8rem 0;
            line-height: 1.5;
            animation: text-pop 3s ease-in-out infinite;
        }
        
        .container p:nth-child(2) { animation-delay: 0.5s; }
        .container p:nth-child(3) { animation-delay: 1s; }
        .container p:nth-child(4) { animation-delay: 1.5s; }

        .celebration-text {
            font-weight: 700;
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .celebration-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px);
            animation: celebration-fall 1.5s forwards ease-out;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }
        .confetti.square {
            width: 12px;
            height: 12px;
            border-radius: 0;
            transform: rotate(45deg);
        }
        .confetti.triangle {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid var(--primary-color);
            border-radius: 0;
            background-color: transparent !important;
            transform: rotate(0deg);
        }

        @media (max-width: 600px) {
            .container {
                max-width: 90vw;
                padding: 4vw;
            }

            h1 {
                font-size: 8vw;
                margin-top: 3vw;
                margin-bottom: 5vw;
            }

            p {
                font-size: 4vw;
                margin: 2vw 0;
            }

            .celebration-text {
                font-size: 5vw;
                margin-top: 3vw;
            }
            
            .confetti {
                width: 2vw;
                height: 2vw;
            }
            .confetti.square {
                width: 1.5vw;
                height: 1.5vw;
            }
            .confetti.triangle {
                border-left: 1vw solid transparent;
                border-right: 1vw solid transparent;
                border-bottom: 2vw solid var(--primary-color);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        @keyframes text-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.5; }
        }
        
        @keyframes celebration-fall {
            0% { transform: translateY(-50px); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>

    <script>
        const confettiContainer = document.querySelector('.confetti-container');
        const colors = ['#9EC6F3', '#BDDDE4', '#FFF1D5', '#C5D3E8', '#D0E8C5', '#BDDDE4'];
        const shapes = ['', 'square', 'triangle'];
        
        function createConfetti() {
            const confetti = document.createElement('div');
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            
            if (randomShape === 'square') {
                confetti.classList.add('confetti', 'square');
            } else if (randomShape === 'triangle') {
                confetti.classList.add('confetti', 'triangle');
            } else {
                confetti.classList.add('confetti');
            }

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            if (randomShape === 'triangle') {
                confetti.style.borderBottomColor = randomColor;
            } else {
                confetti.style.backgroundColor = randomColor;
            }
            
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confettiContainer.appendChild(confetti);

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }

        setInterval(createConfetti, 200);

        const celebrationSpans = document.querySelectorAll('.celebration-text span');
        celebrationSpans.forEach((span, index) => {
            span.style.animationDelay = `${0.1 * index}s`;
        });
